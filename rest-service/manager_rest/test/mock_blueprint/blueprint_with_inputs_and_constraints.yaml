tosca_definitions_version: cloudify_dsl_1_3

imports:
    - hello_world.yaml

inputs:
    http_web_server_port:
        description: Hello!
        default: '8080'
        constraints:
            - length: 4

node_templates:
    vm:
        type: cloudify.nodes.Compute

    http_web_server:
        type: cloudify.nodes.WebServer
        properties:
            port: { get_input: http_web_server_port }
        relationships:
            -   type: cloudify.relationships.contained_in
                target: vm
